<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/552/552448.png">

    <title>Clima na Cidade</title>
  </head>
  <body>
    <main>
      <h2>Qual clima que ta rolando na sua cidade?</h2>
      <div class="content">
        <input type="text" id="text" placeholder="Ex: SÃ£o Paulo" />
        <span class="close">
          <span class="material-symbols-outlined">
          close
          </span>
        </span>
        <button type="submit" id="submit"><span class="material-symbols-outlined">
          search
        </span></button>
      </div>

      <div class="result">
        <div class="info">
          <p class="city"></p>
          <img
            src=""
            alt="weather"
            id="weather"
          />
          <p class="temp"><span></span>&deg;C</p>
          <p class="clima"></p>
        </div>

      </div>
    </main>

    <script src="assets/app.js" type="module"></script>
  </body>
</html>
